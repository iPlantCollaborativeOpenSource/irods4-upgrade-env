aegisdata:
  image: tianon/true
  volumes:
    - /home/irods/aegisVault

dbmsdata:
  image: tianon/true
  volumes:
    - /var/lib/postgresql/data

rsdata:
  image: tianon/true
  volumes:
    - /home/irods/iRODS/Vault

amqp:
  image: rabbitmq:3.5-management
  hostname: amqp
  env_file: env.properties

dbms:
  build: .
  dockerfile: irods3.3.1-dbms.Dockerfile
  hostname: dbms
  env_file: env.properties
  mem_limit: 2g
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:ro 
  volumes_from:
    - dbmsdata

ies:
  build: .
  dockerfile: irods3.3.1-ies.Dockerfile
  env_file: env.properties
  hostname: ies
  links:
    - amqp
    - dbms
    - rs
  ports:
    - 1247:1247
  tty: true
  volumes_from:
    - aegisdata

rs:
  build: .
  dockerfile: irods3.3.1-rs.Dockerfile
  env_file: env.properties
  hostname: rs
  tty: true
  volumes_from:
    - rsdata

icommands:
  build: .
  dockerfile: icommands3.3.1.Dockerfile
  env_file: env.properties
  links:
    - ies
